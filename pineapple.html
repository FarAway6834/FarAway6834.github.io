<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title> pineapple notation Language </title>
  </head>
  <body>
    <div>
      <iframe id="basedef"></iframe>
      <p id="mainsrc"></p>
      <script>
        if (!window.location.hash) {
          history.replaceState(null, '', window.location.pathname + window.location.search + "#ï£¿");
        }
        document.getElementById('basedef').src = (x => `http://${x.username || x.host}/${x.password}`)(new URL(window.location.href));
        document.getElementById('mainsrc').textContent = (x => [...URLSearchParams(window.location.search).entries()].map(([k, v]) => `[${k} ${x} ${v}]`).join(''))(window.location.hash.slice(1));
      </script>
    </div>
  </body>
</html>
